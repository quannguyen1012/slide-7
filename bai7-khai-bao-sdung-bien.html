<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>script tag Exemple 01</title>
</head>
<body>
    <script>
        let i = 10;
        let f = 20.5;
        let b = 'Hà Nội';
        let s = true;
        document.write('i = ' + i)
        document.write('<br/>')
        document.write('f = ' + f)
        document.write('<br/>')
        document.write('b = ' + b)
        document.write('<br/>')
        document.write('s = ' + s)
        document.write('<br/>')

        //diện tích hình chữ nhật
        let width = 20;
        let height = 10;
        let area = width + height;
        document.write('kq diện tích hình chữ nhật là : ')
        document.write('area = ' + area);
    </script>

</body>
</html>
