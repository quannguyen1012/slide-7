<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>script tag Exemple 04</title>
</head>
<body>
    <form>
      <input placeholder="nhập số thứ nhất" type="number" id="num1">
      <input placeholder="nhập số thứ hai" type="number" id="num2">

      <button type="button" onclick="add()";>Cộng</button>
      <button type="button" onclick="apartFrom()";>trừ</button>
        <h3>Result:</h3>
        <p id="disPlayAdd"></p>
        <p id="displayAparForm"></p>
    </form>
    <script>
        function add(){
          let thuNhat = document.getElementById("num1").value;
          let thuHai = document.getElementById("num2").value;
          let result = Number(thuNhat) + Number(thuHai);
            document.getElementById("disPlayAdd").innerText = result;
        }
        function apartFrom(){
            let thuNhat = document.getElementById("num1").value;
            let thuHai = document.getElementById("num2").value;
            let result = Number(thuNhat) - Number(thuHai);
            document.getElementById("disPlayAdd").innerText = result;
        }

    </script>
</body>
</html>
